<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#71b280] text-white">
    
    <div class="wrapper bg-[#134e5e] rounded-lg p-5  container m-auto w-[90%] max-w-[600px] my-16 ">
        <h1 class="text-2xl font-semibold my-2 mb-8">SIMPLE QUIZ</h1> <hr>
        <div class="quiz text-xl font-semibold">
            <h2 id="question" class="my-4 text-xl">Question here</h2>
            <div class="answerBtn flex flex-col gap-3">
                <button class="btn border-none bg-white text-gray-800 rounded-md p-2 hover:bg-gray-800 hover:border-none hover:text-white text-start hover:cursor-pointer">Answer 1</button>
                <button class="btn border-none bg-white text-gray-800 rounded-md p-2 hover:bg-gray-800 hover:border-none hover:text-white text-start hover:cursor-pointer">Answer 2</button>
                <button class="btn border-none bg-white text-gray-800 rounded-md p-2 hover:bg-gray-800 hover:border-none hover:text-white text-start hover:cursor-pointer">Answer 3</button>
                <button class="btn border-none bg-white text-gray-800 rounded-md p-2 hover:bg-gray-800 hover:border-none hover:text-white text-start hover:cursor-pointer">Answer 4</button>
            </div>
            <button id="nextBtn" class="bg-[#71b280] text-gray-800 p-2 w-28 rounded-md mx-auto my-5 text-center block hover:text-white hover:bg-[#134e5e] hover:border hover:cursor-pointer" >Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
